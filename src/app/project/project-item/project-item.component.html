
<mat-card class="project-card">
  <mat-card-header>
    <div *ngIf="iconURL === null" mat-card-avatar class="project-header-image"></div>
    <div *ngIf="iconURL !== null" mat-card-avatar class="project-header">
      <!--suppress HtmlUnknownTarget -->
      <img src="{{iconURL}}">
    </div>
    <mat-card-title>{{project.name}}</mat-card-title>
    <mat-card-subtitle>{{project.shortDescription}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button color="primary" (click)="onDocumentCoding()">Document Codes</button>
  </mat-card-actions>
</mat-card>
