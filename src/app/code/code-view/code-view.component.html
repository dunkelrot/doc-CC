<div class="code-segments">
  <ng-template app-code-segment></ng-template>
</div>

<hr>

<div class="code-view" *ngIf="codeSegments !== null">
  <div class="code-value">
    <div class="code-field" [ngClass]="{'code-field-good': codeOk}">
      {{documentCode}}
    </div>

    <div class="code-copy-button">
      <button mat-flat-button color="primary" (click)="onCopy()">Copy to Clipboard</button>
    </div>
  </div>
</div>

<div *ngIf="codeSegments === null">
  <mat-spinner class="spinner-centered"></mat-spinner>
</div>
